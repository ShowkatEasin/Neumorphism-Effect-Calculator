<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
</head>
<body>
    <div class="container">
        <div class="iphone-x">
          <div class="screen">
            <div class="notch">
                </div>
                <div class="time" id="time"></div>

                <script>
                    var time = document.getElementById('time').innerHTML;
                    var today = new Date();
                    var time = today.getHours() + ":" + today.getMinutes();
                    time = document.write(time)
                </script>

                <div class="battery">
                    <i class="fa fa-battery-full"></i>
                </div>
                <div class="wifi">
                    <i class="fa fa-wifi"></i>
                </div>

                <div class="top-nav"></div>
                
                <form class="calculator container">
                    <input type="text" placeholder="0" name="displayResult" class="area"/>

                    <div class="key container" id="keyBorad">
                        <div class="first-col"></div>

                        <div class="second-col">

                        <div class="button">
                            <button type="button" name="" 
                            value="AC" class="btn-work" onclick="displayResult.value= ' '" id="c">
                        AC
                         </button>
                        </div>

                        <div class="button">
                            <button type="button" name="" value="7" onclick="calcNumbers(this.value)">
                             7
                            </button>
                        </div>

                        <div class="button">
                            <button type="button" name="" value="4" onclick="calcNumbers(this.value)">
                             4
                            </button>
                        </div>

                        <div class="button">
                            <button type="button" name="" value="1" onclick="calcNumbers(this.value)">
                             1
                            </button>
                        </div>

                        <div class="button">
                            <button type="button" name="" value="0" onclick="calcNumbers(this.value)">
                             0
                            </button>
                        </div>

                    </div>

                        <div class="third-col">
                            <div class="button">
                                <button type="button" name="" 
                                value="+/-" class="btn-work" onclick="makeNegative(displayResult.value)" id="c">
                           +/-
                             </button>
                            </div>
    
                            <div class="button">
                                <button type="button" name="" value="8" onclick="calcNumbers(this.value)">
                                 8
                                </button>
                            </div>
    
                            <div class="button">
                                <button type="button" name="" value="5" onclick="calcNumbers(this.value)">
                                 5
                                </button>
                            </div>
    
                            <div class="button">
                                <button type="button" name="" value="2" onclick="calcNumbers(this.value)">
                                 2
                                </button>
                            </div>
    
                            <div class="button">
                                <button type="button" name="" value="." onclick="calcNumbers(this.value)">
                                 .
                                </button>
                            </div>

                        </div>
                        <div class="fourth-col">
                            <div class="button">
                                <button type="button" name="" 
                                value="%" class="btn-work" onclick= "calcNumbers(this.value)" id="c">
                            <i class="fa fa-percent"></i>
                             </button>
                            </div>
    
                            <div class="button">
                                <button type="button" name="" value="9" onclick="calcNumbers(this.value)">
                                 9
                                </button>
                            </div>
    
                            <div class="button">
                                <button type="button" name="" value="6" onclick="calcNumbers(this.value)">
                                 6
                                </button>
                            </div>
    
                            <div class="button">
                                <button type="button" name="" value="3" onclick="calcNumbers(this.value)">
                                 3
                                </button>
                            </div>
    
                            <div class="button">
                                <button type="button" name="" value="+" onclick="calcNumbers(this.value)">
                                 <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="fifth-col"></div>

                        <div class="menu"><i class="bx bx-menu-alt-left"></i></div>
                        <div class="home"><i class="bx bx-home-alt-2"></i></div>
                        <div class="back"><i class="bx bx-arrow-back"></i></div>
                    </div>
                </form>
           

          </div>  
        </div>
    </div>

    <div class="dark-light">
        <i class="bx bx-moon moon"></i>
        <i class="bx bx-sun sun"></i>
    </div>
    
</body>
</html>
